<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-gallery {
            width: 40%;
            padding-right: 20px;
        }

        .main-image img {
            width: 100%;
            display: block;
            margin-bottom: 10px;
        }

        .thumbnail-images {
            display: flex;
            justify-content: flex-start;
            gap: 5px;
        }

        .thumbnail-images img {
            width: 80px;
            height: 100px;
            cursor: pointer;
            object-fit: cover;
            border: 1px solid #ddd;
        }

        .product-details {
            width: 60%;
            padding-left: 20px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .price {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .price span {
            color: #777;
            margin-right: 5px;
        }

        .color-selector,
        .size-selector {
            margin-bottom: 15px;
        }

        .color-selector label,
        .size-selector label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .color-options,
        .size-options {
            display: flex;
            gap: 5px;
        }

        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .color-option.black {
            background-color: black;
        }

        .color-option.white {
            background-color: white;
        }

        .size-option {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .size-option:hover {
            background-color: #f0f0f0;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .quantity-selector button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #8994c4;
            cursor: pointer;
        }

        .quantity-selector input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ccc;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #858eb6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5e6b99;
        }

        .description {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-gallery,
            .product-details {
                width: 100%;
                padding-right: 0;
                padding-left: 0;
            }

            .thumbnail-images {
                justify-content: space-around;
            }
        }

        /* Additional styles to match the image */
        .price {
            font-size: 1.5em;
        }

        .description {
            font-size: 0.9em;
            line-height: 1.5;
        }

        .size-options {
            gap: 5px;
        }

        .size-option {
            padding: 5px 8px;
            font-size: 0.9em;
        }

        /* Hover effect for size options */
        .size-option:hover {
            background-color: #e9ecef;
        }

        .size-option.selected {
            background-color: #dee2e6;
        }

        .color-option {
            width: 30px;
            height: 30px;
        }

        .color-option:hover {
            border: 2px solid #5e6b99;
        }

        .fav-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #333;
            padding: 0;
            margin-left: auto;
            margin-bottom: 10px
        }

        .fav-button:hover {
            color: #e44d26;
            /* Example hover color */
        }

        .discount-text {
            color: #28a745;
            /* Green color */
            margin-bottom: 10px;
        }

        .link-button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="image-gallery">
            <div class="main-image">
                <img id="main-image" src="" alt="Main Product Image">
            </div>
            <div class="thumbnail-images" id="thumbnail-container">
                <!-- Thumbnails will be inserted dynamically -->
            </div>
        </div>

        <div class="product-details">
            <h1 id="product-name">Loading...</h1>
            <!-- <p id="product-description">Loading...</p> -->
            <p class="price">$<span id="product-price"></span></p>
            <p>Available Stock: <span id="product-quantity"></span></p>

            <div class="color-selector">
                <label>Color:</label>
                <div class="color-options" id="color-options"></div>
            </div>

            <div class="size-selector">
                <label>Size:</label>
                <div class="size-options" id="size-options"></div>
            </div>

            <div class="quantity-selector">
                <button id="decrease-qty">-</button>
                <input type="text" id="quantity" value="1">
                <button id="increase-qty">+</button>
            </div>

            <button id="add-to-cart">Add to Cart</button>

            <div class="description">
                <p><strong>DESCRIPTION</strong></p>
                <p id="product-description">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let product = null;
            let urlParams = new URLSearchParams(window.location.search);
            let productId = urlParams.get('id');
            // let thisProduct = product.filter(value => {
            //     return value.id == productId
            // })[0];

            if (!productId) {
                window.location.href = "/product_gallery.html";
            }
            fetch(`http://api.codeblue.agency/api/show_product/${productId}`)
                .then(response => response.json())
                .then(product => {
                    if (!product.id) {
                        document.body.innerHTML = "<h2>Product Not Found</h2>";
                        return;
                    }

                    // Update text content
                    document.getElementById("product-name").textContent = product.name;
                    document.getElementById("product-price").textContent = product.price;
                    document.getElementById("product-quantity").textContent = product.quantity;
                    document.getElementById("product-description").textContent = product.description;
                    //document.getElementById("full-description").textContent = product.description;

                    // Set main image
                    const mainImage = document.getElementById("main-image");
                    mainImage.src = product.images.length > 0 ? product.images[0] : "default.jpg";

                    // Add Thumbnail Images
                    const thumbnailContainer = document.getElementById("thumbnail-container");
                    thumbnailContainer.innerHTML = ""; // Clear previous thumbnails
                    product.images.forEach(image => {
                        let imgElement = document.createElement("img");
                        imgElement.src = image;
                        imgElement.alt = "Thumbnail";
                        imgElement.onclick = () => mainImage.src = image;
                        thumbnailContainer.appendChild(imgElement);
                    });

                    // Add Color Options
                    const colorContainer = document.getElementById("color-options");
                    colorContainer.innerHTML = "";
                    product.color.forEach(color => {
                        let divElement = document.createElement("div");
                        divElement.classList.add("color-option");
                        divElement.style.backgroundColor = color;
                        colorContainer.appendChild(divElement);
                    });

                    // Add Size Options
                    const sizeContainer = document.getElementById("size-options");
                    sizeContainer.innerHTML = "";
                    product.size.forEach(size => {
                        let divElement = document.createElement("div");
                        divElement.classList.add("size-option");
                        divElement.textContent = size;
                        sizeContainer.appendChild(divElement);
                    });

                    // Quantity Buttons
                    const quantityInput = document.getElementById("quantity");
                    document.getElementById("increase-qty").addEventListener("click", () => {
                        let currentQty = parseInt(quantityInput.value);
                        if (currentQty < product.quantity) {
                            quantityInput.value = currentQty + 1;
                        }
                    });

                    document.getElementById("decrease-qty").addEventListener("click", () => {
                        let currentQty = parseInt(quantityInput.value);
                        if (currentQty > 1) {
                            quantityInput.value = currentQty - 1;
                        }
                    });

                    // Add to Cart Button (Example)
                    document.getElementById("add-to-cart").addEventListener("click", () => {
                        alert(`Added ${quantityInput.value} of ${product.name} to cart!`);
                    });
                })
                .catch(error => console.error("Error fetching product:", error));
        });
    </script>

</body>
